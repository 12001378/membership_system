<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add New Member</h2>
    <form th:action="@{/members/add}" th:object="${member}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="memberFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="memberFirstName" name="memberFirstName"  required>
        </div>
        <div class="col-md-6">
            <label for="memberLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="memberLastName" name="memberLastName" required>
        </div>
        <div class="col-md-6">
            <label for="memberEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="memberEmail" name="memberEmail" required>
        </div>
        <div class="col-md-6">
            <label for="memberMobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="memberMobile" name="memberMobile"  required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Add Member</button>
        </div>
    </form>

    <hr class="my-5">

    <h2>Members List</h2>
    <table class="table table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Membership ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m , counter : ${members}">
            <td th:text="${counter.index+1}">1</td>
            <td th:text="${m.memberFirstName}">John</td>
            <td th:text="${m.memberLastName}">Doe</td>
            <td th:text="${m.memberEmail}">john@example.com</td>
            <td th:text="${m.memberMobile}">1234567890</td>
            <td th:text="${m.membershipID}">xyz</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
